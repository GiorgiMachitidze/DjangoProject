<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .book h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .book p {
            color: #666;
            margin: 5px 0;
        }
        .book p strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>{{ author.first_name }} {{ author.last_name }} </h2>
    <h2>Data of Birth {{ author.birth_date }}</h2>
</body>
</html>
